<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'library/base_style.css' %}">
    <title>{% block title %}My amazing site{% endblock %}</title>
</head>

<body>
    
    <div id="content">
        <nav>
            <a href="{% url 'library:index' %}">Books</a> | 
            <a href="{% url 'library:author_list' %}">Authors</a> |
            <a href="{% url 'library:data_management' %}">Import/Export CSV</a>
            {% if user.is_authenticated %}
                | <a href="{% url 'logout' %}">Log out</a>
            {% else %}
                | <a href="{% url 'login' %}">Log in</a>
            {% endif %}
        </nav>
        <hr>
        
        {% block content %}{% endblock %}
    </div>

</body>

</html>
