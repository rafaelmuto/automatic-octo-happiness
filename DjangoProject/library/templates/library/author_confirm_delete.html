{% extends 'library/base.html' %}

{% block content %}
<div class="container">
    <h1>Delete Author</h1>
    <hr>
    <p>Are you sure you want to delete the author "{{ author.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'library:author_list' %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
