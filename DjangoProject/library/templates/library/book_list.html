{% extends "./base.html" %}

{% block title %}Books List{% endblock %}

{% block content %}

<div class="container">

    <h1>Books List</h1>
    <hr>
    <br>
    <ul>
        {% for book in book_list %}
        <li><strong><a href="{% url 'library:book_detail' book.id %}">{{ book.title }}</a></strong> by {{ book.author.name }} ({{ book.publish_date.year }})</li>
        {% empty %}
        <li>No books available.</li>
        {% endfor %}
    </ul>

</div>

{% endblock %}
